name: Cypress Tests

on:
  push:
    branches:
      - main   # ðŸ‘ˆ use 'main' since your repo default branch is main

jobs:
  cypress-run:
    runs-on: ubuntu-24.04

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Install Cypress binary
      - name: Install Cypress
        run: npx cypress install

      # 5. Run Cypress tests in headless mode
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

          